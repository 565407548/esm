language: go
os:
  - osx

env:
  global:
    - TRAVIS_GO_VERSION="1.10"
go:
  - 1.10

install:
  - go get github.com/mitchellh/gox

script: make cross-gox-build-all-platform package-all-platform

deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file: 'bin/*.tar.gz'
  file_glob: true
  on:
    repo: medcl/elasticsearch-migration
    tags: true
